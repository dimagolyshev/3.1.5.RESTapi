<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <span class="navbar-text">
            <strong th:text="${userDetails['email']}"></strong> with roles: <span th:text="${userDetails['roles']}"></span>
        </span>
        <a href="/logout" class="btn btn-outline-light ms-auto">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Side panel -->
        <nav class="col-md-2 sidebar">
            <a href="/api/admin" sec:authorize="hasAuthority('ADMIN')">Admin</a>
            <a href="#" class="active">User</a>
        </nav>

        <!-- Main content -->
        <main class="col-md-10">
            <div class="container mt-4">
                <h1 class="mb-3">User information page</h1>

                <!-- Tabs content -->
                <div class="tab-content" id="adminTabContent">
                    <!-- User table -->
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h4 class="mb-0">About user</h4>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered mb-0" id="userTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${userDetails['id']}"></td>
                                        <td th:text="${userDetails['firstName']}"></td>
                                        <td th:text="${userDetails['lastName']}"></td>
                                        <td th:text="${userDetails['age']}"></td>
                                        <td th:text="${userDetails['email']}"></td>
                                        <td th:text="${userDetails['roles']}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
